version: 2.1

orbs:
  node: circleci/node@4.7
  cypress: cypress-io/cypress@3

jobs:
  build_and_test:
    executor: node/default
    steps:
      - checkout
      - node/install-packages: 
          pkg-manager: npm
      - run:
          name: Run tests
          command: npm test
      - run:
          name: Run build
          command: npm run build
      - persist_to_workspace:
          root: ~/project
          paths:
            - .

  cypress_tests:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - cypress/run:
          cypress-command: npx cypress run --browser chrome
          install-browsers: true
          start-command: npm run start:dev
      - persist_to_workspace:
          root: ~/project
          paths:
            - node_modules

workflows:
  version: 2
  build_and_test_workflow:
    jobs:
      - build_and_test
      - cypress_tests:
          requires:
            - build_and_test



